<h4>Comments</h4>
<div class="container">
    {% if object.comment_set.count %}
        <div class="row">
            <div class="col-md-2"><span class="title">Created Date</span></div>
            <div class="col-md-3"><span class="title">ID</span></div>
            <div class="col-md-7"><span class="title">Message</span></div>
        </div>
        {% for comment in object.comment_set.all %}
            <div class="row">
                <div class="col-md-2">
                    <a href="{% url 'facebook_comment' comment.id %}">{{ comment.created_time }}</a>
                </div>
                <div class="col-md-3">
                    <a target="_blank" href="{{ FACEBOOK_URL }}/{{ comment.id }}">{{ comment.id }}</a>
                </div>
                <div class="col-md-7">{{ comment.message|truncatechars:100 }}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row">
            <div class="col-md-12"><span class="title">No comments yet</span></div>
        </div>
    {% endif %}
</div>
